<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarRent - Location de voitures facile</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --gold:#D4AF37;
  --gold-dark:#B89B5E;
  --gold-light:#F2E3B6;
  --glass-bg: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.2);
}

body{
  min-height:100vh;
  font-family: 'Poppins', sans-serif, system-ui;
  background:
    radial-gradient(circle at 20% 20%, rgba(242,227,182,.15), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(184,155,94,.15), transparent 45%),
    linear-gradient(-45deg,#0B0B0B,#1a1a1a,#0B0B0B);
  background-size:300% 300%;
  animation:luxuryMove 15s ease infinite;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  color: white;
}

@keyframes luxuryMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:480px;
  width:100%;
  padding:36px 26px;
  border-radius:26px;
  background:rgba(0,0,0,.75);
  border:1px solid var(--gold-dark);
  backdrop-filter:blur(15px);
  box-shadow:0 25px 60px rgba(0,0,0,0.8);
  text-align:center;
}

.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin:0 auto 20px auto;
  object-fit: cover;
  display:block;
  box-shadow: 0 0 15px rgba(212,175,55,0.3);
}

h1{
  color:var(--gold-light);
  font-size: 24px;
  margin-bottom:5px;
  letter-spacing: 1px;
}

.bio{
  color:#ccc;
  font-size:14px;
  line-height:1.6;
  margin-bottom:25px;
}

.lang-switch{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.lang-switch button{
  background:transparent;
  border:1px solid var(--gold-dark);
  color:var(--gold-light);
  padding:6px 15px;
  border-radius:15px;
  cursor:pointer;
  font-size: 12px;
  transition:.3s;
}
.lang-switch button.active{
  background:var(--gold);
  color:#000;
  border-color: var(--gold);
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin:12px 0;
  padding:14px 20px;
  border-radius:30px;
  text-decoration:none;
  font-size:15px;
  color:#fff;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  transition:.4s;
  position:relative;
  overflow:hidden;
}

.btn:hover{
  background: rgba(212,175,55,0.1);
  border-color:var(--gold);
  transform: translateY(-2px);
}

.btn img{width:22px;height:22px}

/* Carousel */
.scroll-wrapper{
  width:100%;
  border-radius:15px;
  overflow:hidden;
  margin:20px 0;
  border: 1px solid rgba(212,175,55,0.2);
}
.scroll-track{
  display:flex;
  gap:10px;
  animation:scroll 25s linear infinite;
}
.scroll-track img{
  height:130px;
  border-radius:10px;
  flex:0 0 auto;
}

@keyframes scroll{
  0% {transform: translateX(0);}
  100% {transform: translateX(-50%);}
}

#footer{
  color:#666;
  font-size:11px;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711757/photo_5789882967944531100_x_1_iajil4.png" class="logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>

  <h1>CarRent</h1>
  <p style="color:var(--gold); font-size: 14px; margin-bottom: 10px;">Location de voitures facile</p>
  <p id="bio" class="bio"></p>

  <div class="scroll-wrapper">
    <div class="scroll-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531102_y_qogxby.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531110_y_qoythz.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg">
    </div>
  </div>

  <a class="btn" id="wa-link" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png">
    <span id="txt-wa">WhatsApp</span>
  </a>

  <a class="btn" href="https://www.instagram.com/luxury_location_de_voiture" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733558.png">
    <span>Instagram</span>
  </a>

  <a class="btn" href="https://www.tiktok.com/@locationvoituredeluxe5" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/3046/3046121.png">
    <span>TikTok</span>
  </a>

  <p id="footer"></p>
</div>

<script>
const content={
  fr:{
    bio:"Simplifiez vos déplacements avec notre flotte d'exception. Confort et rapidité garantis.",
    wa:"Contactez-nous sur WhatsApp",
    footer:"© 2026 CarRent • Baba Hassen, Alger",
    msg:"Bonjour CarRent, je souhaite louer une voiture."
  },
  ar:{
    bio:"كراء السيارات أصبح أسهل معنا. أسطول متنوع وخدمة سريعة.",
    wa:"تواصل معنا عبر واتساب",
    footer:"© 2026 CarRent • بابا حسن، الجزائر",
    msg:"السلام عليكم، أريد استئجار سيارة من فضلك."
  },
  en:{
    bio:"Car rental made easy. Choose your ride from our premium fleet today.",
    wa:"Contact us on WhatsApp",
    footer:"© 2026 CarRent • Baba Hassen, Algiers",
    msg:"Hello CarRent, I would like to rent a car."
  }
};

const waNumber = "213559309680"; 

function setLang(l){
  document.getElementById("bio").innerText = content[l].bio;
  document.getElementById("txt-wa").innerText = content[l].wa;
  document.getElementById("footer").innerText = content[l].footer;
  document.getElementById("wa-link").href = "https://wa.me/" + waNumber + "?text=" + encodeURIComponent(content[l].msg);
  
  document.querySelectorAll(".lang-switch button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + l).classList.add("active");
  document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
}

setLang('fr'); // Default language
</script>

</body>
</html>
