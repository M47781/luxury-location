<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarRent - Location de voitures facile</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --gold:#D4AF37;
  --gold-dark:#B89B5E;
  --gold-light:#F2E3B6;
  --bg-dark:#0B0B0B;
}

body{
  min-height:100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}

.container{
  max-width:450px;
  width:100%;
  padding:40px 20px;
  border-radius:30px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(212,175,55,0.3);
  backdrop-filter:blur(20px);
  text-align:center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.logo{
  width:100px;
  height:100px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin-bottom:15px;
  object-fit: cover;
}

h1{
  font-size: 28px;
  letter-spacing: 2px;
  color: var(--gold-light);
  margin-bottom: 5px;
}

.slogan{
  color: #888;
  font-size: 14px;
  margin-bottom: 25px;
}

/* Lang Switch */
.lang-switch{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:30px;
}
.lang-switch button{
  background: transparent;
  border: 1px solid rgba(212,175,55,0.5);
  color: var(--gold-light);
  padding: 5px 12px;
  border-radius: 12px;
  cursor: pointer;
}
.lang-switch button.active{
  background: var(--gold);
  color: black;
}

/* Carousel */
.carousel {
  width: 100%;
  overflow: hidden;
  border-radius: 20px;
  margin: 25px 0;
  border: 1px solid rgba(212,175,55,0.2);
  cursor: pointer;
}
.track {
  display: flex;
  gap: 10px;
  animation: scroll 25s linear infinite;
  width: max-content;
}
.track img {
  height: 140px;
  border-radius: 10px;
  transition: transform 0.3s;
}
.track:hover { animation-play-state: paused; } /* Stop on hover */

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* LIGHTBOX (The Zoom Effect) */
#lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: none; /* Hidden by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
}
#lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  border: 2px solid var(--gold);
  transform: scale(0.5);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
#lightbox.active { display: flex; }
#lightbox.active img {
  transform: scale(1);
  opacity: 1;
}

/* Buttons */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin: 12px 0;
  padding: 16px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 16px;
  color: #fff;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
}
.btn:hover { background: rgba(212,175,55,0.15); border-color: var(--gold); }
.btn img { width: 22px; }

footer { margin-top: 20px; font-size: 11px; color: #555; }
</style>
</head>
<body>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Zoom car">
</div>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711757/photo_5789882967944531100_x_1_iajil4.png" class="logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>

  <h1>CarRent</h1>
  <p class="slogan" id="slogan-text">Location de voitures facile</p>

  <div class="carousel">
    <div class="track" id="image-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531102_y_qogxby.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531110_y_qoythz.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531102_y_qogxby.jpg" onclick="openLightbox(this.src)">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531110_y_qoythz.jpg" onclick="openLightbox(this.src)">
    </div>
  </div>

  <a class="btn" id="wa-link" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png">
    <span id="txt-wa">WhatsApp</span>
  </a>

  <a class="btn" href="https://www.instagram.com/luxury_location_de_voiture" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733558.png">
    <span>Instagram</span>
  </a>

  <footer id="footer-text"></footer>
</div>

<script>
// Logic for Lightbox
function openLightbox(src) {
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightbox-img');
  lbImg.src = src;
  lb.classList.add('active');
  document.body.style.overflow = 'hidden'; // Stop background scroll
}

function closeLightbox() {
  const lb = document.getElementById('lightbox');
  lb.classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Translations & Phone
const translations = {
  fr: { slogan: "Location de voitures facile", wa: "Réserver via WhatsApp", footer: "© 2026 CarRent • Baba Hassen", msg: "Bonjour CarRent, je veux louer une voiture." },
  ar: { slogan: "كراء السيارات بكل سهولة", wa: "احجز عبر الواتساب", footer: "© 2026 CarRent • بابا حسن", msg: "السلام عليكم، حاب نكري سيارة." },
  en: { slogan: "Car rental made easy", wa: "Book via WhatsApp", footer: "© 2026 CarRent • Baba Hassen", msg: "Hi CarRent, I'd like to rent a car." }
};

const phone = "213559309680";

function setLang(lang) {
  const d = translations[lang];
  document.getElementById('slogan-text').innerText = d.slogan;
  document.getElementById('txt-wa').innerText = d.wa;
  document.getElementById('footer-text').innerText = d.footer;
  document.getElementById('wa-link').href = `https://wa.me/${phone}?text=${encodeURIComponent(d.msg)}`;
  document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
}

setLang('fr');
</script>
</body>
</html>
