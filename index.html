<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Location | Baba Hassen</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --gold:#D4AF37;
  --gold-dark:#B89B5E;
  --gold-light:#F2E3B6;
  --glass-bg: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.2);
}

body{
  min-height:100vh;
  font-family:Poppins,system-ui;
  background:
    radial-gradient(circle at 20% 20%, rgba(242,227,182,.15), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(184,155,94,.15), transparent 45%),
    linear-gradient(-45deg,#D4AF37,#1a1604,#000000,#0B0B0B);
  background-size:300% 300%;
  animation:luxuryMove 10s ease-in-out infinite;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

@keyframes luxuryMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:480px;
  width:100%;
  padding:36px 26px;
  border-radius:26px;
  background:rgba(0,0,0,.75);
  border:1px solid var(--gold-dark);
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.8);
  text-align:center;
  margin-bottom:30px;
}

body[dir="rtl"]{direction:rtl}

.logo{
  width:120px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin:0 auto 20px auto;
  display:block;
}

h1{
  color:var(--gold-light);
  margin-bottom:10px;
  letter-spacing: 1px;
}

.bio{
  color:#dcdcdc;
  font-size:14px;
  line-height:1.8;
  margin-bottom:25px;
}

.slogan-translated{
  display:block;
  margin-top:6px;
  color:var(--gold);
  font-style:italic;
}

.lang-switch{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:25px;
}
.lang-switch button{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
  font-weight: bold;
}
.lang-switch button.active,
.lang-switch button:hover{
  background:linear-gradient(135deg,var(--gold-light),var(--gold));
  color:#141111;
}

/* === Image Carousel === */
.scroll-wrapper{
  width:100%;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  margin:20px 0;
  cursor: pointer;
}

.scroll-track{
  display:flex;
  gap:10px;
  animation:scroll 25s linear infinite;
}

.scroll-wrapper:hover .scroll-track {
  animation-play-state: paused;
}

.scroll-track img{
  height:120px;
  border-radius:16px;
  flex:0 0 auto;
  object-fit:cover;
  transition: 0.3s;
}

@keyframes scroll{
  0% {transform: translateX(0);}
  100% {transform: translateX(-50%);}
}

/* === Lightbox === */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
}
.lightbox.active { display: flex; }
.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  border: 2px solid var(--gold);
  transform: scale(0.8);
  transition: 0.3s;
}
.lightbox.active img { transform: scale(1); }

/* Buttons */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin:12px 0;
  padding:15px 20px;
  border-radius:34px;
  text-decoration:none;
  font-size:15px;
  color:#fff;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(8px);
  transition:.35s;
}
.btn img{width:24px;height:24px}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(212,175,55,0.3);
  border-color:var(--gold);
  background: rgba(212,175,55,0.1);
}

#footer{
  color:#9a9a9a;
  font-size:12px;
  margin-top:25px;
}

.map-container{
  width:100%;
  height:200px;
  border-radius:20px;
  overflow:hidden;
  margin-top:20px;
  border: 1px solid var(--gold-dark);
}
</style>
</head>
<body>

<script>
const content={
fr:{
bio:"Confort, puissance et élégance<br><span class='slogan-translated'>Location de voitures de luxe • Livraison • Réservation</span>",
wa:"WhatsApp", snap:"Snapchat", email:"Email", site:"Site officiel", fb:"Facebook", insta:"Instagram", tiktok:"TikTok",
footer:"Luxury Location • Baba Hassen, Algérie • 2026", dir:"ltr",
msg:"Bonjour, je souhaite des informations sur la location de voitures de luxe."
},
ar:{
bio:"كراء سيارات فاخرة ، قوة وأناقة ✨<br><span class='slogan-translated'>سيارات جديدة • خدمة راقية • حجز سريع</span>",
wa:"واتساب", snap:"سناب شات", email:"البريد الإلكتروني", site:"الموقع الرسمي", fb:"فايسبوك", insta:"إنستغرام", tiktok:"تيك توك",
footer:"Luxury Location • بابا حسن، الجزائر • 2026", dir:"rtl",
msg:"السلام عليكم، حاب نستفسر على كراء السيارات الفاخرة."
},
en:{
bio:"Luxury in motion combining comfort and elegance<br><span class='slogan-translated'>Premium luxury car rental</span>",
wa:"WhatsApp", snap:"Snapchat", email:"Email", site:"Official website", fb:"Facebook", insta:"Instagram", tiktok:"TikTok",
footer:"Luxury Location • Baba Hassen, Algeria • 2026", dir:"ltr",
msg:"Hello, I would like information about luxury car rental."
}
};

const waNumber="213559309680";
const elements = ["bio", "footer", "txt-wa", "txt-snap", "txt-email", "txt-site", "txt-fb", "txt-insta", "txt-tiktok"];

function setLang(l){
    document.body.dir = content[l].dir;
    document.getElementById("bio").innerHTML = content[l].bio;
    document.getElementById("footer").innerText = content[l].footer;
    document.getElementById("txt-wa").innerText = content[l].wa;
    document.getElementById("txt-snap").innerText = content[l].snap;
    document.getElementById("txt-email").innerText = content[l].email;
    document.getElementById("txt-site").innerText = content[l].site;
    document.getElementById("txt-fb").innerText = content[l].fb;
    document.getElementById("txt-insta").innerText = content[l].insta;
    document.getElementById("txt-tiktok").innerText = content[l].tiktok;
    
    document.getElementById("wa-link").href = "https://wa.me/"+waNumber+"?text="+encodeURIComponent(content[l].msg);
    
    document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
    document.getElementById("btn-"+l).classList.add("active");
}

// Langue par défaut
let defaultLang = navigator.language.slice(0,2);
if(!["fr","ar","en"].includes(defaultLang)) defaultLang="fr";
setLang(defaultLang);

// Lightbox
function openLightbox(src) {
    const lb = document.getElementById('lightbox');
    document.getElementById('lightbox-img').src = src;
    lb.classList.add('active');
}
function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
}
</script>
</body>
</html>
