<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Location</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --gold:#D4AF37;
  --gold-dark:#B89B5E;
  --gold-light:#F2E3B6;
  --glass-bg: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.2);
}

body{
  min-height:100vh;
  font-family:Poppins,system-ui;
  background:
    radial-gradient(circle at 20% 20%, rgba(242,227,182,.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(184,155,94,.25), transparent 45%),
    linear-gradient(-45deg,#D4AF37,#312706,#3c2a02,#0B0B0B);
  background-size:300% 300%;
  animation:luxuryMove 10s ease-in-out infinite;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
@keyframes luxuryMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:480px;
  width:100%;
  padding:36px 26px;
  border-radius:26px;
  background:rgba(0,0,0,.65);
  border:1px solid var(--gold-dark);
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.7);
  text-align:center;
  margin-bottom:30px;
}

body[dir="rtl"]{direction:rtl}

.logo{
  width:120px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin:0 auto 20px auto;
  display:block;
}

h1{
  color:var(--gold-light);
  margin-bottom:10px;
}

.bio{
  color:#dcdcdc;
  font-size:14px;
  line-height:1.8;
  margin-bottom:25px;
}

.slogan-translated{
  display:block;
  margin-top:6px;
  color:var(--gold);
  font-style:italic;
}

.lang-switch{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:25px;
}
.lang-switch button{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 20px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
.lang-switch button.active,
.lang-switch button:hover{
  background:linear-gradient(135deg,var(--gold-light),var(--gold));
  color:#141111;
}

/* === Image Carousel === */
.scroll-wrapper{
  width:100%;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  margin:20px 0;
  cursor: pointer;
}

.scroll-track{
  display:flex;
  gap:10px;
  animation:scroll 20s linear infinite;
}

/* Pause animation on Hover */
.scroll-wrapper:hover .scroll-track {
  animation-play-state: paused;
}

.scroll-track img{
  height:120px;
  border-radius:16px;
  flex:0 0 auto;
  object-fit:cover;
  transition: 0.2s;
}

.scroll-track img:hover {
    filter: brightness(1.2);
}

@keyframes scroll{
  0% {transform: translateX(0);}
  100% {transform: translateX(-50%);}
}

/* === Lightbox (Zoom Effect) === */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: none; /* hidden by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  border: 2px solid var(--gold);
  transform: scale(0.5);
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.lightbox.active {
  display: flex;
}

.lightbox.active img {
  transform: scale(1);
}

/* Buttons */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin:12px 0;
  padding:15px 20px;
  border-radius:34px;
  text-decoration:none;
  font-size:15px;
  color:#fff;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(8px);
  transition:.35s;
  position:relative;
  overflow:hidden;
}
.btn img{width:24px;height:24px}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(212,175,55,0.45);
  border-color:var(--gold);
}

#footer{
  color:#9a9a9a;
  font-size:12px;
  margin-top:25px;
}

.map-container{
  width:100%;
  height:250px;
  border-radius:20px;
  overflow:hidden;
  margin-top:20px;
}
</style>
</head>
<body>

<script>
const content={

wa:"واتساب",email:"البريد الإلكتروني",site:"الموقع الرسمي",fb:"فايسبوك",insta:"إنستغرام",tiktok:"تيك توك",
footer:"Luxury Location • بابا حسن، الجزائر • 2026",dir:"rtl",
msg:"السلام عليكم، حاب نستفسر على كراء السيارات الفاخرة."
},
en:{
bio:"Luxury in motion combining comfort and elegance<br><span class='slogan-translated'>Premium luxury car rental</span>",
wa:"WhatsApp",email:"Email",site:"Official website",fb:"Facebook",insta:"Instagram",tiktok:"TikTok",
footer:"Luxury Location • Baba Hassen, Algeria • 2026",dir:"ltr",
msg:"Hello, I would like information about luxury car rental."
}
};

const waNumber="213559309680";
const bio=document.getElementById("bio");
const footer=document.getElementById("footer");
const txtWa=document.getElementById("txt-wa");
const txtEmail=document.getElementById("txt-email");
const txtSite=document.getElementById("txt-site");
const txtFb=document.getElementById("txt-fb");
const txtInsta=document.getElementById("txt-insta");
const txtTiktok=document.getElementById("txt-tiktok");
const waLink=document.getElementById("wa-link");

let lang = navigator.language.slice(0,2);
if(!["fr","ar","en"].includes(lang)) lang="fr";

function setLang(l){
document.body.dir=content[l].dir;
bio.innerHTML=content[l].bio;
footer.innerText=content[l].footer;
txtWa.innerText=content[l].wa;
txtEmail.innerText=content[l].email;
txtSite.innerText=content[l].site;
txtFb.innerText=content[l].fb;
txtInsta.innerText=content[l].insta;
txtTiktok.innerText=content[l].tiktok;
waLink.href="https://wa.me/"+waNumber+"?text="+encodeURIComponent(content[l].msg);
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
document.getElementById("btn-"+l).classList.add("active");
}

setLang(lang);

// === Lightbox Functions ===
function openLightbox(src) {
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    lbImg.src = src;
    lb.classList.add('active');
}

function closeLightbox() {
    const lb = document.getElementById('lightbox');
    lb.classList.remove('active');
}
</script>
