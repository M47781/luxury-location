<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarRent - Location de voitures facile</title>
<style>
/* الأساسيات */
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --gold:#D4AF37;
  --gold-dark:#B89B5E;
  --gold-light:#F2E3B6;
  --bg-dark:#0B0B0B;
}

body{
  min-height:100vh;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* الحاوية الرئيسية */
.container{
  max-width:450px;
  width:100%;
  padding:40px 20px;
  border-radius:30px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(212,175,55,0.3);
  backdrop-filter:blur(20px);
  text-align:center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.logo{
  width:100px;
  height:100px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin-bottom:15px;
  object-fit: cover;
}

h1{
  font-size: 28px;
  letter-spacing: 2px;
  color: var(--gold-light);
  margin-bottom: 5px;
}

.slogan{
  color: #888;
  font-size: 14px;
  margin-bottom: 25px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* تبديل اللغة */
.lang-switch{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:30px;
}
.lang-switch button{
  background: transparent;
  border: 1px solid rgba(212,175,55,0.5);
  color: var(--gold-light);
  padding: 5px 15px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 12px;
  transition: 0.3s;
}
.lang-switch button.active{
  background: var(--gold);
  color: black;
  font-weight: bold;
}

/* الأزرار */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  margin:15px 0;
  padding:16px;
  border-radius:15px;
  text-decoration:none;
  font-size:16px;
  font-weight: 500;
  color:#fff;
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.btn:hover{
  transform: scale(1.02);
  background: rgba(212,175,55,0.1);
  border-color: var(--gold);
}

.btn img{ width: 24px; height: 24px; }

/* شريط الصور */
.carousel{
  width:100%;
  overflow:hidden;
  border-radius:20px;
  margin:25px 0;
  border: 1px solid rgba(212,175,55,0.1);
}
.track{
  display:flex;
  gap:10px;
  animation: scroll 20s linear infinite;
}
.track img{
  height:140px;
  border-radius:10px;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

footer{
  margin-top: 30px;
  font-size: 11px;
  color: #555;
}

body[dir="rtl"] .btn { flex-direction: row-reverse; }
</style>
</head>
<body>

<div class="container">
  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711757/photo_5789882967944531100_x_1_iajil4.png" class="logo" alt="CarRent Logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>

  <h1>CarRent</h1>
  <p class="slogan" id="slogan-text">Location de voitures facile</p>

  <div class="carousel">
    <div class="track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531102_y_qogxby.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711756/photo_5789882967944531105_y_xqaxeh.jpg">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1770711758/photo_5789882967944531104_y_ipihla.jpg">
    </div>
  </div>

  <a class="btn" id="wa-link" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png">
    <span id="txt-wa">Réserver via WhatsApp</span>
  </a>

  <a class="btn" href="https://www.instagram.com/luxury_location_de_voiture" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733558.png">
    <span>Instagram</span>
  </a>

  <a class="btn" href="https://www.tiktok.com/@locationvoituredeluxe5" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/3046/3046121.png">
    <span>TikTok</span>
  </a>

  <footer id="footer-text"></footer>
</div>

<script>
const translations = {
  fr: {
    slogan: "Location de voitures facile",
    wa: "Réserver via WhatsApp",
    footer: "© 2026 CarRent - Baba Hassen, Alger",
    msg: "Bonjour CarRent, je souhaite louer une voiture.",
    dir: "ltr"
  },
  ar: {
    slogan: "كراء السيارات بكل سهولة",
    wa: "احجز عبر الواتساب",
    footer: "© 2026 CarRent - بابا حسن، الجزائر",
    msg: "السلام عليكم CarRent، أريد استئجار سيارة.",
    dir: "rtl"
  },
  en: {
    slogan: "Car rental made easy",
    wa: "Book via WhatsApp",
    footer: "© 2026 CarRent - Baba Hassen, Algiers",
    msg: "Hello CarRent, I'm interested in renting a car.",
    dir: "ltr"
  }
};

const phone = "213559309680";

function setLang(lang) {
  const data = translations[lang];
  document.getElementById('slogan-text').innerText = data.slogan;
  document.getElementById('txt-wa').innerText = data.wa;
  document.getElementById('footer-text').innerText = data.footer;
  document.getElementById('wa-link').href = `https://wa.me/${phone}?text=${encodeURIComponent(data.msg)}`;
  
  // تحديث الاتجاه والأزرار النشطة
  document.body.dir = data.dir;
  document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(`btn-${lang}`).classList.add('active');
}

// البدء بالفرنسية كافتراضية
setLang('fr');
</script>

</body>
</html>
